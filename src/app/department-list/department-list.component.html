<app-header></app-header>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element" (click)="redirectToDeprtment(element.id)"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element" (click)="redirectToDeprtment(element.id)"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="foundationDate">
    <th mat-header-cell *matHeaderCellDef> FoundationDate </th>
    <td mat-cell *matCellDef="let element" (click)="redirectToDeprtment(element.id)"> {{element.foundationDate}} </td>
  </ng-container>

  <ng-container matColumnDef="founder">
    <th mat-header-cell *matHeaderCellDef> Founder </th>
    <td mat-cell *matCellDef="let element" (click)="redirectToDeprtment(element.id)"> {{element.founder}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <!--<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>-->
</table>
